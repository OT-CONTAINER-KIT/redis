name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Dockerfile
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      
    - name: Build Dockerfile.exporter
      run: docker build . --file Dockerfile.exporter --tag my-image-exporter:$(date +%s)
      
    - name: Build Dockerfile.sentinel
      run: docker build . --file Dockerfile.sentinel --tag my-image-sentinel:$(date +%s)
